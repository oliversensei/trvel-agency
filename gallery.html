<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="icon" href="./img/0F0718B0-82B9-40C6-90ED-F8282C09CFDD.png">
  <link rel="stylesheet" href="./assets/css/gallery.css" />
</head>
<body>
    <header>
        <h1>Gallery</h1>
        <a href="index.html" class="back-btn">Back to Home</a>
    </header>
    <section class="gallery__container">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/47/b0/5c/photo5jpg.jpg?w=1000&h=-1&s=1" alt="Gallery Image 1">
        <img src="https://media-cdn.tripadvisor.com/media/attractions-splice-spp-674x446/14/c3/70/38.jpg" alt="Gallery Image 2">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/17/f7/23/bd/lrm-export-17611061795749.jpg?w=1000&h=-1&s=1" alt="Gallery Image 3">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/0a/7e/10/pic-3.jpg?w=900&h=500&s=1" alt="Gallery Image 4">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/15/fe/13/31/photo2jpg.jpg?w=900&h=500&s=1" alt="Gallery Image 5">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/1a/33/24/view-from-the-rocky-part.jpg?w=900&h=500&s=1" alt="Gallery Image 6">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0e/58/8c/bb/panorama-sight-in-direction.jpg?w=900&h=500&s=1" alt="Gallery Image 7">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/73/97/f9/20161025-114916-largejpg.jpg?w=900&h=-1&s=1" alt="Gallery Image 8">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/03/a8/8b/0b/dako-island.jpg?w=800&h=400&s=1" alt="Gallery Image 9">
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1b/03/7a/77/photo1jpg.jpg?w=900&h=500&s=1" alt="Gallery Image 10">
    </section>

    <div class="modal" id="imageModal">
        <button class="close" id="closeModal">&times;</button> 
        <div class="controls">
        <button class="prev" id="prevImage">&lt;</button>
        <img src="" alt="Modal Image" id="modalImage">
        <button class="next" id="nextImage">&gt;</button>
        </div>
    </div>
  
    <script>
    const images = document.querySelectorAll('.gallery__container img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const prevImage = document.getElementById('prevImage');
    const nextImage = document.getElementById('nextImage');
    const closeModal = document.getElementById('closeModal');


    let currentImageIndex = 0;

    images.forEach((img, index) => {
        img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = img.src;
        currentImageIndex = index;
        });
    });

    prevImage.addEventListener('click', (e) => {
        e.stopPropagation();
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        modalImage.src = images[currentImageIndex].src;
    });

    nextImage.addEventListener('click', (e) => {
        e.stopPropagation();
        currentImageIndex = (currentImageIndex + 1) % images.length;
        modalImage.src = images[currentImageIndex].src;
    });

    modal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    closeModal.addEventListener('click', (e) => {
        e.stopPropagation();
        modal.style.display = 'none';
    });
    </script>
</body>
</html>
